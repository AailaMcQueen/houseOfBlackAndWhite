<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Generator</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <!-- <audio id="myAudio" autoplay loop controls>
            <source src="./src/tracks/valarMorghulis.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio> -->
        <div class="heading">
            <h1>Random User Generator</h1>
        </div>
        <div class="prof">
            <div class="card">
                <div class="row">
                    <div class="image">
                        <img src="" alt="profile" id="image">
                    </div>
                    <div class="data">
                        <h3 class="name"></h3>
                        <h5 class="username"></h5>
                        <hr>
                        <p>Email: <em class="email"></em></p>
                        <p>City: <strong class="city"></strong></p>
                    </div>
                </div>
                <div>
                    <button class="btn">Get Another!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/main.js"></script>
</body>
</html>
