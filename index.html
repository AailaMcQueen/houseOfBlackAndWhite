<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Random User Generator</h1>
        </div>
        <div class="prof">
            <div class="card">
                <div class="row">
                    <div class="image">
                        <img src="https://randomuser.me/api/portraits/med/men/0.jpg" alt="profile" id="image">
                    </div>
                    <div class="data">
                        <h3 class="name">Mr. Luke Stewart</h3>
                        <h5 class="username">tinyfish390</h5>
                        <hr>
                        <p>Email: <em class="email">luke.stewart@example.com</em></p>
                        <p>City: <strong class=" City">New Orleans</strong></p>
                    </div>
                </div>
                <div>
                    <button class="btn">Get Another!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/main.js"></script>
</body>
</html>
