<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Generator</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="openingCover">
        <div class="tik">
            <button class="go"><i class="fa fa-arrow-circle-right"></i></i></button>
            <h4>Click to Enter into <br>House of Black and White!</h4>
        </div>
    </div>
    <div class="introductory">
        <div class="nav">
            <div class="sigil">
                <img src="./src/image/houseSigil.png" alt="sigil">
            </div>
            <div class="houseName">
                <h1>House of <br>Black and White</h1>
            </div>
        </div>
        <div class="cards">
            <div class="cardIn hof">
                <div>
                    <img src="./src/image/hOF.jpg" alt="hallOfFaces">
                </div>
                <hr>
                <div>
                    <h4>Hall of Faces</h4>
                </div>
            </div>
            <div class="cardIn">
                <div>
                    <img src="./src/image/HoBaW.jpg" alt="House of Black and White">
                </div>
                <hr>
                <div>
                    <h4>History of <br>House of Black and White</h4>
                </div>
            </div>
            <div class="cardIn">
                <div>
                    <img src="./src/image/faceLess.jpg" alt="Faceless Man">
                </div>
                <hr>
                <div>
                    <h4>How to be Faceless?</h4>
                </div>
            </div>
            <div class="empt">
            </div>
        </div>
    </div>
    <div class="container">
        <audio id="myAudio" autoplay loop>
            <source src="./src/tracks/vMorghulis.mp3" type="audio/mpeg">
        </audio>
        <div class="heading">
            <h1>Hall of Faces</h1>
        </div>
        <div class="prof">
            <div class="card">
                <div class="row">
                    <div class="image">
                        <img src="" alt="profile" id="image">
                    </div>
                    <div class="data">
                        <h3 class="name"></h3>
                        <h5 class="username"></h5>
                        <hr>
                        <p><strong>D.O.B: </strong><em class="dob"></em></p>
                        <p><strong>Location: </strong><span class="city"></span></p>
                        <span class="extraInfo">
                            <p><strong>Email: </strong><em class="email"></em></p>
                            <p><strong>Phone: </strong><em class="phone"></em></p>
                            <p><strong>Mobile: </strong><em class="mobile"></em></p>
                        </span>
                        <button class="expand"><i class="fa fa-arrow-circle-down"></i></button>
                    </div>
                </div>
                <div>
                    <button class="btn">Get Another!</button>
                </div>
                <div class="homeButton">
                    <button class="btn" id="btn2"><i class="fa fa-reply"></i>&nbsp;&nbsp;&nbsp;&nbsp;Return Home!</button>
                </div>
            </div>
        </div>
        <div class="empt">
        </div>
    </div>
    <footer>
        <h5>No copyright infringement intended!</h5>&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="music musicOn"><i class="fa fa-volume-up"></i></button>
        <button class="music musicOff"><i class="fa fa-volume-off"></i></button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>
</body>
</html>
